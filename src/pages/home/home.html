<ion-header>
  <ion-navbar>
    <ion-title>
      Iniciar Sessão
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Login</h2>
  <ion-card>
    <img src="https://picsum.photos/200/100" alt="logo">
  </ion-card>
  <ion-list no-lines>
    <ion-item>
      <ion-label floating>Usuário</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-list>
  <button block ion-button>Iniciar Sessão</button>
  <button clear block ion-button (click)="register()">Registre-se</button>
</ion-content>
